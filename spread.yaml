project: oxidizr
kill-timeout: 90m
workers: 1

environment:
  CI: "$(HOST: echo $CI)"

backends:
  lxd:
    type: adhoc
    allocate: |
      BASE="${BASE:-noble}"
      CONTAINER_NAME="${CONTAINER_NAME:-oxidizr-ubuntu-${BASE}-${RANDOM}}"

      cloud_config="$(mktemp)"
      sed "s|SPREAD_PASSWORD|$SPREAD_PASSWORD|g" tests/cloud-config.yaml > "$cloud_config"

      lxc launch \
        "ubuntu:${BASE}" \
        "${CONTAINER_NAME}" \
        -c user.user-data="$(cat "$cloud_config")"

      # Wait for the spread user
      while ! lxc exec "${CONTAINER_NAME}" -- id -u spread &>/dev/null; do sleep 0.5; done

      rm "$cloud_config"

      # Set the instance address for spread
      ADDRESS "$(lxc ls -f csv | grep "${CONTAINER_NAME}" | cut -d"," -f3 | cut -d" " -f1)"
    discard: |
      instance_name="$(lxc ls -f csv | grep oxidizr | grep $SPREAD_SYSTEM_ADDRESS | cut -f1 -d",")"
      lxc delete -f $instance_name

    systems:
      - ubuntu-24.04:
          username: spread
          workers: 1

  github-ci:
    type: adhoc
    manual: true
    allocate: |
      sudo sed -i "s|#PasswordAuthentication yes|PasswordAuthentication yes|g" /etc/ssh/sshd_config
      sudo sed -i "s|KbdInteractiveAuthentication no|KbdInteractiveAuthentication yes|g" /etc/ssh/sshd_config
      sudo rm -f /etc/ssh/sshd_config.d/60-cloudimg-settings.conf
      sudo systemctl daemon-reload
      sudo systemctl restart ssh

      sudo useradd spread -s /bin/bash -m || true
      echo "spread:$SPREAD_PASSWORD" | sudo chpasswd || true
      echo 'spread ALL=(ALL) NOPASSWD:ALL ' | sudo tee /etc/sudoers.d/99-spread-user || true

      ADDRESS "127.0.0.1"
    discard: |
      sudo userdel -f -r spread || true
      sudo rm -f /etc/sudoers.d/99-spread-user

    systems:
      - ubuntu-24.04:
          username: spread
          workers: 1

suites:
  tests/:
    summary: Spread tests

exclude:
  - .git
  - .github

path: /root/proj

prepare: |
  snap refresh --hold
  if systemctl is-enabled unattended-upgrades.service; then
    systemctl stop unattended-upgrades.service
    systemctl mask unattended-upgrades.service
  fi

  pushd "$SPREAD_PATH"

  if [[ ! -f "$PWD/target/debug/oxidizr" ]]; then
    sudo apt-get update
    sudo apt-get install -y build-essential
    sudo snap install --classic rustup
    rustup default stable
    cargo build
  fi
