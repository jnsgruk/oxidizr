name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Check formatting
        run: nix develop -c cargo fmt --check

      - name: Lint
        run: nix develop -c cargo clippy
